<section class="vh-100 custom-background login">
    <div class="container-fluid">
       <img src="../../../assets/img/logoIBB.png" alt="" class="mt-3 logo-img position-absolute start-50 translate-middle-x">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-4 bg-gray-900 bg-opacity-50 rounded-lg p-4 flex flex-col w-full mt-5 md:mt-0 ml-auto custom-margin-left">
                <div class="text-center mb-4">
                    <h1 class="mb-0">ENTRAR NA CONTA</h1>
                </div>
          <div>
            <div *ngIf="erroLogin" class="alert alert-danger">{{ erroLogin }}</div>
            <form (ngSubmit)="fazerLogin()" #loginForm="ngForm">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="formemail">Usu√°rio:</label>
                <input type="email" class="form-control form-control-lg" id="email" name="email" [(ngModel)]="email" required/>
              </div>
              
              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="formsenha">Senha:</label>
                <input type="password" id="formsenha" class="form-control form-control-lg" id="senha" name="senha" [(ngModel)]="senha" required/>
              </div>
              
              
  
              <div class="d-flex justify-content-end mb-4">
                <a href="#!">Esqueceu a senha?</a>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-warning btn-md btn-block custom-orange-bg">Entrar</button>
  
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">OU</p>
              </div>
  
              <button routerLink="/cadastro" type="submit" class="btn btn-primary btn-md btn-block">Registrar agora</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  
<app-footer></app-footer>
