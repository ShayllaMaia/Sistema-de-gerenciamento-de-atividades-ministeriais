<section class="vh-100 custom-background cadastro d-flex justify-content-center align-items-center">
    <div class="container-fluid">
        <div>
            <div>
                <div class="text-center mb-4">
                    <h1>CADASTRO DE MINISTÉRIO</h1>
                </div>
                <form (ngSubmit)="submit(form)" #form="ngForm">
                    <label for="nome" class="nome">Nome</label>
                    <input type="text" class="form-control form-control-lg" [(ngModel)]="registro.nome" name="nome" required />
                    
                    <label for="descricao" class="descricao">Descrição</label>
                    <textarea class="form-control form-control-lg" [(ngModel)]="registro.descricao" name="descricao" required></textarea>
                    
                    <button type="submit" class="btn btn-warning btn-md btn-block">
                        Cadastrar
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
