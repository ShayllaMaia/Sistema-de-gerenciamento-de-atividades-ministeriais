<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-lg-3">
      <app-sidebar></app-sidebar>
    </div>
    <!-- Solicitar Entrada -->
    <div class="col-lg-9 mt-5">
      <div class="container custom-background">
        <div class="row">
          <div class="col-lg-12 mt-4">
            <div class="text-center mb-4 font-weight-bold">
              <h2>Solicitar Entrada em Ministério</h2>
            </div>
            <div class="form-container">
              <form (ngSubmit)="enviarSolicitacao()">
                <div class="form-group">
                  <label for="atividades">Selecione as atividades:</label>
                  <div *ngFor="let atividade of atividades">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        [value]="atividade.id"
                        (change)="onCheckboxChange($event, atividade.id)"
                        name="atividades"
                        id="atividade-{{atividade.id}}"
                        class="form-check-input"
                      />
                      <label class="form-check-label" for="atividade-{{atividade.id}}">
                        {{ atividade.nome }} - {{ atividade.descricao }}
                      </label>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="py-4">
        <button class="btn btn-orange" routerLink="/todos-ministerios">Voltar</button>
      </div>
    </div>
  </div>
</div>
